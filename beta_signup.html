    <div class="other">
        <h2 style="text-align: center; padding-top: 50px">Want to beta test?<br>Sign up here:</h2>  
        <div class="container sign-container">
      <form>
          <h5>Your name:</h5> <input id="Name" name="Name" type="text" placeholder="Name"><br><br>
          <h5>Your email:</h5> <input id="Email" name="Email" type="text" placeholder="Email Address"><br><br>
          <h5>Your device:<br><sub>Enter the device you're on, e.g. 'iPhone 6S'</sub></h5> <input id="Device" name="Device" type="text" placeholder="Device"><br><br>
          <h5>Why you want to try this app:<br><sub>Not required, but you're more likely to be accepted if you let us know why you're intrested in oueve.</sub></h5> <textarea id="Why" name="Why" placeholder="Why you're interested" rows="5" columns="35"></textarea><br><br>
          <button id="ButtonSubmit" onclick="contactSend()" type="button">Sign up!</button>
      </form>
      <p class="button" style="text-align: center"></p>
